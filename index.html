<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>PlantsVsZombies</title>
  </head>
  <body>
    <div id="lobbypage" class="page">
      <div class="page-container">
        <div class="p-8 shadow-md rounded-md" style="background-color: #81401b">
          <div class="flex flex-col items-center justify-center gap-4">
            <img src="./assets/general/logo.png" alt="" class="w-64" />
            <div
              class="flex flex-col items-center justify-center gap-1"
              style="width: calc(100% + 1rem)"
            >
              <input
                type="text"
                id="usernameInput"
                class="text-white w-full px-3 py-1.5 rounded-md border-2 placeholder:text-white"
                style="background-color: #44200a; border-color: #90502c"
                placeholder="Input username..."
              />
              <select
                id="levelInput"
                class="text-white w-full px-3 py-2 rounded-md border-2"
                style="background-color: #44200a; border-color: #90502c"
              >
                <option disabled selected>Select Level</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <div class="flex justify-evenly w-full gap-2">
                <button
                  id="playGameButton"
                  class="font-bold w-3/5 px-3 py-1.5 rounded-md transition-colors bg-green-600 text-white hover:bg-green-700 hover:text-gray-300"
                >
                  Play Game
                </button>
                <button
                  id="instructionOpenButton"
                  class="font-bold w-2/5 px-3 py-1.5 rounded-md transition-colors bg-yellow-400 hover:bg-yellow-600"
                >
                  Instruction
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          id="instructionModalOverlay"
          class="fixed inset-0 flex justify-center items-center"
          style="background-color: rgba(0, 0, 0, 0.5)"
        >
          <div
            id="instructionModal"
            class="shadow-md rounded-md"
            style="background-color: #81401b"
          >
            <div class="flex flex-col justify-center items-center w-96">
              <div class="flex w-full items-center p-8">
                <span class="text-white font-bold text-2xl"
                  >Game Instructions</span
                >
                <img
                  src="./assets/general/close-icon.png"
                  alt=""
                  class="w-8 ml-auto"
                />
              </div>
              <ul class="list-decimal pl-12 pr-8 pb-8 text-white">
                <li>Input username and select the level that you want</li>
                <li>Collect suns to purchase plant cards</li>
                <li>Select a plant card and put it into the field</li>
                <li>Use the plants together and fight zombies</li>
                <li>Stay alive for as long as possible</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="gamepage" class="page">
      <div class="page-container">this is game</div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/lobbypage.js"></script>
  </body>
</html>
